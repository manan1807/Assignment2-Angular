<div>
    <div class="row">
        <div class="col-sm-8"></div>
        <div class="col-sm-4" style="margin-top: 10px;">
            <div class="btn-group">
                <button type="button" class="btn btn-outline-secondary" id="grid-view" (click)="gridViewButtonClicked()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-grid-fill" viewBox="0 0 16 16">
                        <path
                            d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zm8 0A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm-8 8A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5v-3zm8 0A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5v-3z" />
                    </svg>
                </button>
                <button type="button" class="btn btn-outline-secondary" id="list-view" (click)="listViewButtonClicked()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="26" fill="currentColor"
                        class="bi bi-list-ul" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
                    </svg>
                </button>
                <div style="margin-left: 10px;">
                    <select class="form-select" aria-label="Default select example"  (change)="getPriceOrder($event)">
                        <option selected>Sort By Price</option>
                        <option value="lowestFirst" >Lowest First</option>
                        <option value="HighestFirst" >Highest First</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row" [class.row-cols-2] = "cardListView" [class.row-cols-4] = "cardGridView">
        <div  style="margin-top: 10px;" *ngFor="let i of data">
            <div class="card" [style.width] = "widthRem + 'rem;'">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ i.title }}</h5>
                    <p class="card-text">{{ i.description }}</p>
                        <h4>Price: <img src="img/rupee.jpg" /><span >{{ i.price }}</span></h4>
                        <a href="#" class="btn btn-primary">BUY</a>
                </div>
            </div>
        </div>
    </div>
</div>
